<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Double Website</title>

<body>
  <main>
    <article data-index="0" data-status="active">
      <section>
        <div>
          <span class="home-gallery" id="hmz-space"></span> 
          <div class="article-div-button" onclick="handleLeftClick()">

        </div>
        <div>

      <section>

        <div class="footer">Image Area</div>
        <div class="footer">Image Area</div>
      </section> 
    </article>

        <i class="fas fa-chevron-up"></i>

        </section>

        </section>
      <section id="section-4">

        </section>
      <section id="section-5">
          <div>Our Team</div>
          <div class="article-image-section"></div>
        </section>
      <section id="section-5">
        <div class="footer">This is Footer</div>
        <div class="footer">Image Area</div>
        <div class="footer">Image Area</div>
    </section>
    </article>
    <article data-index="2" data-status="inactive">
      <i class="fas fa-times close-button" onclick="handleRightClick()"></i>
      <a class="go-top" href="#net-home">

          <div>Our Projects</div>
          <div class="article-image-section"></div>
        </section>
      <section id="section-5">
          <div>Our Team</div>
          <div class="article-image-section"></div>
        </section>
      <section id="section-5">
        <div class="footer">This is Footer</div>
